{% extends "base.html" %}

{% block content %}
    <div class="relative p-16 max-w-full text-center text-green-200 rounded-xl shadow-inner bg-green-950 prose prose-2xl lg:content-auto">
        <h1 class="sm:tracking-tight">
            <span class="text-yellow-200">DjangoCon US</span> <span class="text-green-300">Automations</span>
        </h1>
        <p>DjangoCon US Automation Server</p>
        <div>
            {% if user.is_authenticated %}
                <span><a class="p-2 text-yellow-300" href="{% url 'account_logout' %}">Sign Out</a></span>
            {% else %}
                <span><a class="p-2 text-yellow-300" href="{% url 'account_login' %}">Sign In</a></span>
                <span><a class="p-2 text-yellow-300" href="{% url 'github_login' %}">Sign In with GitHub</a></span>
            {% endif %}
        </div>
    </div>
{% endblock content %}
