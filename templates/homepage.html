{% extends "base.html" %}

{% block content %}
    <div class="flex flex-col gap-6 p-12 max-w-full text-center text-green-200 bg-green-900 rounded-xl shadow-inner">
        <div class="text-6xl font-bold sm:tracking-tight">
            <div class="text-yellow-200">DjangoCon US</div>
            <div class="text-green-300">Automations</div>
        </div>
        {% if user.is_authenticated %}
            <div class="text-2xl"><a class="p-2 text-yellow-300 underline" href="/admin/">Django Admin</a></div>
            <div class="text-2xl"><a class="p-2 text-yellow-300 underline" href="{% url 'account_logout' %}">Sign Out</a></div>
        {% else %}
            <div class="text-2xl"><a class="p-2 text-yellow-300" href="{% url 'account_login' %}">Sign In</a></div>
            <div class="text-2xl"><a class="p-2 text-yellow-300" href="{% url 'github_login' %}">Sign In with GitHub</a></div>
        {% endif %}
        <div class="text-xl">version {{ app_version }}</div>
    </div>
{% endblock content %}
