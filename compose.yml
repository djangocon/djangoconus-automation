x-common-settings: &common-settings
  build:
    context: .
    dockerfile: Dockerfile
  depends_on:
    - db
  environment:
    - "USE_TAILWINDCSS_CDN=true"
  volumes:
    - .:/code
    - django-media:/code/media
    - django-static:/code/static

services:

  db:
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    env_file:
      - ".env"
    image: "pgautoupgrade/pgautoupgrade:latest"
    init: true
    user: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  web:
    <<: *common-settings
    command: ["python", "-m", "manage", "runserver", "0.0.0.0:8000", "--skip-checks"]
    entrypoint: /code/docker-entrypoint.sh
    env_file:
      - ".env"
    init: true
    ports:
      - "8000:8000"
    tty: true

  worker:
    <<: *common-settings
    command: ["python", "-m", "manage", "qcluster", "--skip-checks"]
    env_file:
      - ".env"
    init: true

volumes:
  django-media:
  django-static:
  postgres-data:
