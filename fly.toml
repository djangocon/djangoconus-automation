# fly.toml file generated for dcus-automation on 2023-02-09T17:33:21-06:00

app = "dcus-automation"
kill_signal = "SIGINT"
kill_timeout = 5

[processes]
app = "gunicorn --bind :8000 --workers 2 automation.wsgi"
worker = "python -m manage qcluster --skip-checks"

[deploy]
  release_command = "python -m manage migrate --noinput --skip-checks"

[http_service]
  auto_start_machines = true
  auto_stop_machines = true
  force_https = false
  internal_port = 8000
  min_machines_running = 0
  processes = ["app"]

[env]
  PORT = "8000"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/code/staticfiles"
  url_prefix = "/static/"
